<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test Homepage</title>
	</head>
	<body>
		<iframe id="idIframe"
			src="https://mvgc-test.veritas.financial/"
			width="100%" onload="iframeLoaded()">
		</iframe>
	</body>
	<script>
		const iframeLoaded = () => {
			const iframe = document.getElementById("idIframe");
			
			window.addEventListener("message", (e) => {
			if (e.data.Scrollheight && "https://mvgc-test.veritas.financial/") {
				console.log(e.data.Scrollheight);
				iframe.height = e.data.Scrollheight + "px";
			}
			});
		};
		
	</script>
</html>
