<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Embedded</title>
	</head>
	<body>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<h1>Hello World!</h1>
		<button>Click me</button>
		<script>
			let height = document.body.scrollHeight;
			document.querySelector("button").addEventListener("click", () => {
				window.parent.postMessage(
					{ Scrollheight: height },
					"http://127.0.0.1:5500/index2.html"
				);
			});
		</script>
	</body>
</html>
